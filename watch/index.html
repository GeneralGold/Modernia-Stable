        <script>



       function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return sParameterName[1];
        }
    }
};


document.addEventListener('DOMContentLoaded', function() {
    // Your script code here
    var moderniaTitle = "(please reload page)";
fetch("https://modernia.co/videos/" + GetURLParameter("v") + ".json")
    .then(response => response.json())
    .then(data => {
        moderniaTitle = data.vidTitle; // Remove the 'var' keyword here
        console.log(data.vidTitle);
        document.title = moderniaTitle + " - Modernia Video";
        document.getElementById("editableTitle").innerHTML = moderniaTitle;
        var newvid = document.getElementById("mvideoSrc");
        var source = "https://modernia.co/videos/" + GetURLParameter("v") + ".webm";
        newvid.src = source;
        var lvideo = document.getElementById("mvideo");
        lvideo.load();

        // No need for document.getElementById("moderniaAudio").load();
    });
        var maudio = document.getElementById("mvideo");
        console.log("Current audio state:", maudio.readyState);

});



    </script>
