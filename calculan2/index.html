<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Calculan Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="https://generalgoldyt.com/" target="_blank" class="top-right-icon">
        <img src="https://generalgoldyt.com/webhook/GeneralGoldLogo.png" alt="General Gold Logo">
        </a>

        <h1>Text and Calculan Converter</h1>
        <textarea id="inputText" placeholder="Enter text or Calculan here..."></textarea>
        <div class="button-group">
            <button onclick="convertToCalculan()">Convert to Calculan</button>
            <button onclick="convertToNormal()">Convert to Normal Text</button>
        </div>
        <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
